{% extends 'base.html' %}

{% block title %}
<title>Delete teachers</title>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Do you really remove {{ teachers.last_name }} {{ teachers.first_name }}?</p>
    <input class="btn btn-danger" type="submit" value="Agree">
    <a class="btn btn-primary" href="{% url 'teachers:list' %}">Cancel</a>
</form>
{% endblock %}
