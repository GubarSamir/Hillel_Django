{%extends 'base.html' %}

{% load crispy_forms_tags %}

{%block title%}
    Create teachers
{%endblock%}

{% block header %}
    Create teachers.
{% endblock %}

{%block content%}

  <form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <input class="btn btn-primary mt-3" type="submit" value="Create">
    <a class="btn btn-primary mt-3" href="{% url 'teachers:list' %}">Cancel</a>
  </form>
{% endblock %}
